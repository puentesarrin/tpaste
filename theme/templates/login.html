{% extends "base.html" %}

{% block title %}
Login -
{% end %}

{% block content %}
    {% if message %}
        <div class="alert alert-error">
            {{ message }}
        </div>
    {% end %}
    <div class="row-fluid">
        <div class="span12">
            {% module LoginModule(email=email, message=message, _next=_next) %}
        </div>
    </div>
    <a href="recoverpassword">Forgot your password?</a>
{% end %}
